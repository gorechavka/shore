<nav class="search">
  <div class="nav-wrapper">
    <form>
      <div class="input-field">
        <input id="search" type="search" class="search__field" (input)="onSearch($event.target.value)"
          (keydown.enter)="$event.preventDefault()" placeholder="Enter address" (blur)="showError = false">
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
        <span class="error" *ngIf="showError" title="мы не нашли такой адрес извините :("><i
            class="material-icons">error</i></span>
      </div>
    </form>
  </div>
</nav>
