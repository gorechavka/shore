<div class="map__container" id="map">
  <app-map></app-map>
</div>
<div class="leaflet-top">
  <app-map-search (newCoords)="coords = $event"></app-map-search>
  <div class="btn btn-large next__btn" title="Добавить место на карту" (click)="placeChosen = true">Добавить</div>
</div>
<div class="create__container leaflet-bottom">
  <app-create [coords]="coords" *ngIf="placeChosen" (close)="placeChosen = false"></app-create>
</div>
