<section class="creator">
  <button class="btn close__btn" (click)="onCloseClick()"><i class="close material-icons">close</i></button>
  <form enctype="multipart/form-data" method="POST" [formGroup]="form" (submit)="onSubmit($event)">
    <fieldset class="img__loader">
      <img [attr.src]="image" *ngIf="imageLoaded" class="image__preview">
      <input type="file" accept="image/*" id="poster" name="poster" formControlName="poster"
        (change)="onFileChange($event.target)">
      <label for="poster" class="btn-floating add-poster__btn" title="Добавить фото">
        <i class="material-icons">add</i>
      </label>
    </fieldset>
    <fieldset class="info__loader">
      <h4>Расскажите о вашем месте</h4>
      <div class="title__loader loader">
        <input type="text" name="title" placeholder="Название" id="name" formControlName="title"
          [class.is-invalid]="titleInvalid">
        <app-feedback *ngIf="titleInvalid" [control]="form.get('title')"></app-feedback>
      </div>
      <div class="address__loader loader">
        <input type="text" name="address" placeholder="Адрес" id="address" formControlName="address"
          [class.is-invalid]="addressInvalid">
        <app-feedback *ngIf="addressInvalid" [control]="form.get('address')"></app-feedback>
      </div>
      <textarea name="decription" placeholder="Опишите ваше место" formControlName="description"
        [class.is-invalid]="descriptionInvalid"></textarea>
      <app-feedback *ngIf="descriptionInvalid" [control]="form.get('description')"></app-feedback>
    </fieldset>
    <button type="submit" class="send__btn btn-large">
      Отправить</button>
  </form>
</section>
